name: Deploy
on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key:
            ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ”¬ Lint
        run: npm run lint

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key:
            ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ“ƒ Test
        run: node --test
